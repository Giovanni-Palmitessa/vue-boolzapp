<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="window d-flex justify-content-center align-items-start pt-5">
            <div class="contacts">
                <div class="userName d-flex align-items-center">
                    <img class="rounded-circle" src="assets/img/avatar_1.jpg" alt="User Image">

                    <p class="mb-0 flex-grow-1">Giovanni Palmi</p>

                    <i class="fa-regular fa-circle icon"></i>

                    <i class="fa-solid fa-message icon"></i>

                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                </div>

                <div class="silenceNotification p-2 d d-flex align-items-cente">
                    <i class="fa-solid fa-bell-slash bell"></i>
                    <div class="messageNews">
                        <p class="mb-0" id="new-message">Riceverai notifiche di nuovi messaggi</p>

                        <p class="mb-0" id="desktop-notification">Attiva le notifiche desktop</p>
                    </div>
                </div>

                <div class="searchbar">
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat..." aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div v-for="(eleChat, i) in contacts" class="mycontact d-flex align-items-center">
                    <img class="rounded-circle me-3" :src="eleChat.avatar" alt="1">

                    <div class="mycontactName py-3">
                        <p class="mb-0">{{ eleChat.name }}</p>

                        <p class="mb- lastMessage">{{ eleChat.messages[eleChat.messages.length - 1].message }}</p>
                    </div>
                </div>
            </div>

            <div class="message">
                <div class="userName">
                    <div class="d-flex align-items-center">
                        <img class="rounded-circle me-3" src="assets/img/avatar_1.jpg" alt="1">
    
                        <div class="mycontactName py-3 flex-grow-1">
                            <p class="mb-0">Michele</p>
    
                            <p class="mb-0">Ultimo accesso oggi alle 12:00</p>
                        </div>

                        <div class="lateralSettings d-flex">
                            <i class="fa-solid fa-magnifying-glass icon"></i>

                            <i class="fa-solid fa-paperclip icon"></i>

                            <i class="fa-solid fa-ellipsis-vertical icon"></i>
                        </div>
                    </div>
                
                </div>

                <div class="chat d-flex flex-column p-3">
                    <div class="received p-3 rounded">
                        <span>Tutto fatto!</span>

                        <div class="time">16:35</div>
                    </div>

                    <div class="sent p-3 mb-2 rounded">
                        <span>Tutto fatto!</span>

                        <div class="time">16:35</div>
                    </div>

                    <div class="sent p-3 mb-2 rounded">
                        <span>Tutto fatto!</span>

                        <div class="time">16:35</div>
                    </div>
                </div>

                <div class="textMessage d-flex p-2 align-items-center">
                    <i class="fa-solid fa-face-smile icon pe-2"></i>

                    <input class="flex-grow-1" type="text" placeholder="Scrivi un messaggio">

                    <i class="fa-solid fa-microphone icon ps-2"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
